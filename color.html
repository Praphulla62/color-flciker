<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flicker</title>
</head>
<link rel="stylesheet" href="color.css">
<body>
    <nav>
        <div class="nav-bar">
            <span>Color Flicker</span>
            <div class="options">
                <span class="opt" id="simple">Simple</span>
                <span class="opt" id="hex">Hex</span>
            </div>
        </div>
    </nav>
    <div class="main-container">

        <div class="main-item">
            <span id="color" class="item">Color: <span id="colorName">
                </span></span>
            <button type="button" id="random" class="item">Random Color</button>
        </div>


    </div>
   <script src="color.js"></script>
</body>

</html>
